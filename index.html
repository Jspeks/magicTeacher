<html>
    <head>
        <title>Magic Teacher</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="setup">
            <div class="box" id="aid">
                <p>I will be your guide. below, I will inform you of any actions you take during your playthrough.</p>
                <img id="me" src="./assets/guide.PNG">
            </div>
            <div class="box" id="mid">mid
                <div class="box" id="life">life</div>
                <div class="box" id="phases">phases</div>
                <div class="box" id="permanents">permanents</div>
                <div class="box" id="lands">lands</div>
                <div class="box" id="hand"><img class="card" src="./assets/plains.png">hand</div>
            </div>
            
            <div class="box" id="library">
                <p> Below, you may click your library during the draw step to draw a card.</p>
                <img id="deck" src="./assets/library.png">
            </div>
        </div>

        <script src="theWorks.js"></script>
    </body>
</html>
