<html>
    <head>
        <title>Magic Teacher</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="setup">
            <div class="box" id="aid">
                <p id="greet"></p>
                <img id="me" src="./assets/guide.PNG">
                <h2 id="moveTaken"></h2>
                <p id="manaPool"></p>
            </div>
            <div class="box" id="mid">
                <div class="box" id="life"></div>
                <div class="box" id="phases">
                    <h3 class="phase" id="untap">Untap Step</h3>
                    <h3 class="phase" id="upkeep">Upkeep</h3>
                    <h3 class="phase" id="draw">Draw Step</h3>
                    <h3 class="phase" id="preCombat">Pre-Combat Main Phase</h3>
                    <h3 class="phase" id="combat">Combat Step</h3>
                    <h3 class="phase" id="damage">Damage Step</h3>
                    <h3 class="phase" id="postCombat">Post-Combat Main Phase</h3>
                    <h3 class="phase" id="endPhase">End Phase</h3>
                </div>
                <div class="box" id="permanents"><img src="assets/romeo.png" class="card creature romeo 1"><img src="assets/twoTwo.png" class="card creature tutu 2"><img src="assets/nerdAlert.png" class="card creature nerdAlert 2"><img src="assets/catCat.png" class="card creature catCat 1"></div>
                <div class="box" id="lands"><img src="./assets/plains.png" class="card land plains"><img src="./assets/forest.png" class="card land forest"></div>
                <div class="box" id="hand"></div>
            </div>
            
            <div class="box" id="library">
                <p> Library </p>
                <img id="deck" src="./assets/library.png">
                <p>Normally on top or below your library, a player would have a discrad pile. Because these cards are my pets and I, there will be no sacrificing your creatures in this game ;D !</p>
            </div>
        </div>

        <script src="theWorks.js"></script>
    </body>
</html>
